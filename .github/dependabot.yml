version: 2
registries:
  maven-repository-repo-dustplanet-de:
    type: maven-repository
    url: https://repo.dustplanet.de
    username: jenkins
    password: "${{secrets.MAVEN_REPOSITORY_REPO_DUSTPLANET_DE_PASSWORD}}"

updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "08:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: de.dustplanet:bukkit-plugin
    versions:
    - ">= 5.5.a, < 5.6"
  registries:
  - maven-repository-repo-dustplanet-de
